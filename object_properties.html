<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<p id="demo"></p>

<script type="text/javascript">
	var student = {				//creating object using literals
		name:"sarath",
		age:21,
		course:"cse",
