<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form validation</title>
</head>
<body>
	<form action="message.html" name="myform" onsubmit="return(validate());">
		<input type="email" name="email"><br>
		<input type="password" name="password"><br>
		<button type="submit">submit</button>
	</form>
</body>
<script type="text/javascript">
	function validate(){
		if(document.myform.email.value == ""){
			alert("Please provide your email id");

			document.myform.email.focus();	//the cursor will focus to email input tag after the alert

			return false;	//if this return is not there then it will redirect to message.html page after clicking submit
		}
		else if(document.myform.password.value == ""){
			alert("Please provide your password");

			document.myform.password.focus();	//the cursor will focus to password input tag after the alert

			return false;
		}
		else {
			return true;	//if both the email and password r filled then only it will redirect to message.html page
		}
	}
</script>
</html>
